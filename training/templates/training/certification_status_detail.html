{% extends "training/base_sidepanel.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<h2>{{ certification.certification }} - {{ certification.profile }}</h2>
<!-- show form -->
<form method="post" class="form" action="{% url 'training-certification-detail' certification.id %}">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-primary">Save</button>
    
    


{% endif %}
    


{% endblock content %}
