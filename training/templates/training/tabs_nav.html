{% extends "blog/base.html" %}
{% block maincontent %}

<div class="container">
  
  


  <ul class="nav nav-tabs mb-3">
    
      
      <li class="nav-item">
        <a class="nav-link {% if title == 'Supervisors' %}active{% endif %}" aria-current="page" href="{% url 'training-supervisors' %}">Supervisors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if title == 'Grid' %}active{% endif %}" href="{% url 'training-dashboard' %}">Grid</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if title == 'Modules' %}active{% endif %}" href="{% url 'training-modules' %}">Modules</a>
      </li>
      <li class="nav-item">
          <a class="nav-link {% if title == 'History' %}active{% endif %}" href="{% url 'training-history' %}">Log</a>
      </li>
      <li class="nav-item">
          <a class="nav-link {% if title == 'New Entry' %}active{% endif %}" href="{% url 'training-new_entry' %}">New Event</a>
      </li>
      <li class="nav-item">
          <a class="nav-link {% if title == 'New User' %}active{% endif %}" href="{% url 'training-new_user' %}">New User</a>
      </li>
        
  </ul>

  <div class="">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
  </div>


{% block content %}{% endblock %}
</div>
{% endblock maincontent %}
