{% extends "blog/base.html" %}
{% block maincontent %}

<div class="container">
  
  <div class="">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
  </div>


  <ul class="nav nav-tabs mb-3">
    
      
      <li class="nav-item">
        <a class="nav-link {% if title == 'Supervisors' %}active{% endif %}" aria-current="page" href="{% url 'training-supervisors' %}">Supervisors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if title == 'Grid' %}active{% endif %}" href="{% url 'training-dashboard' %}">Grid</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if title == 'Modules' %}active{% endif %}" href="{% url 'training-modules' %}">Modules</a>
      </li>
      <li class="nav-item">
          <a class="nav-link {% if title == 'History' %}active{% endif %}" href="{% url 'training-history' %}">History</a>
      </li>
      <li class="nav-item">
          <a class="nav-link {% if title == 'New Entry' %}active{% endif %}" href="{% url 'training-new_entry' %}">New Entry</a>
      </li>
      <li class="nav-item">
          <a class="nav-link {% if title == 'New Entry' %}active{% endif %}" href="#">New Staff</a>
      </li>
        
  </ul>



{% block content %}{% endblock %}
</div>
{% endblock maincontent %}
