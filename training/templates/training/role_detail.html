{% extends "training/base_sidepanel.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<!-- role detail -->
<h2>{{ role.name }} </h2>
<p>{{ role.description }}</p>
<!-- show form -->
<form method="post" class="form" action="{% url 'training-role-detail' role.id %}">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" >Save</button>
    
    


{% endif %}
    


{% endblock content %}
