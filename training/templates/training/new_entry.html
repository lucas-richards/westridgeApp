{% extends "training/base_sidepanel.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}

<ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'training-home' %}">My Trainings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'training-all_trainings' %}">All Trainings</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'training-history' %}">History</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'training-new_entry' %}">New Entry</a>
    </li>
</ul>
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
    

    


{% endif %}
    


{% endblock content %}
